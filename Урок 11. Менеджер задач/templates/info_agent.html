<!DOCTYPE html>
<html lang="ru">
<!--<html lang="ru" data-bs-theme="dark">-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agency</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <table class="table table-hover table-bordered table-sm" >
    <thead>
        <tr class="table-warning">
            <th scope="col">Кодовое имя</th>
            <th scope="col">Контактный номер</th>
            <th scope="col">Email </th>
            <th scope="col">Уровень доступа</th>
            <th scope="col" colspan="2"></th>
        </tr>
    </thead>
    <tbody>
            <tr class="table-success">
                <td>{{ agent.code_name }}</td>
                <td>{{ agent.number }}</td>
                <td>{{ agent.email }}</td>
                <td>{{ agent.access_level }}</td>
                <td><a href="{{ url_for('edit', id=agent.id) }}" class="btn btn-sm btn-warning">Редактировать</a>
                <a href="{{ url_for('delete', id=agent.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Вы точно хотите удалить задачу?')">Удалить</a></td>
            </tr>
      </tbody>
    </table>


</body>
</html>

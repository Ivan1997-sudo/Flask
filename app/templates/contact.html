{% extends 'base.html' %}
{% block title %}contact{% endblock %}

{% block content %}
<h1>Форма для отправки заявки</h1>
<form action="/answer" method="POST" class="form">

    <label for="name">Ваше имя:</label>
    <input type="text" id="name" name="name" required oninvalid="this.setCustomValidity
    ('Без имени мы не сможет записать вас на прием')" oninput="this.setCustomValidity('')"><br><br>

    <label for="email">Ваш Email:</label>
    <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity
    ('Укажите свой Email, чтобы мы знали как с вами связаться')" oninput="this.setCustomValidity('')"><br><br>

    <label for="purpose">Опишите кратко, что именно хотите изменить:</label>
    <input type="text" id="purpose" name="purpose" required oninvalid="this.setCustomValidity
    ('Без цели мы не сможем произвести все нужные настройки')" oninput="this.setCustomValidity('')"><br><br>

    {% if not message %}
        <button type="submit" class="element">Отправить</button>
    {% else %}
        <div class="answer">{{ message }}</div>
    {% endif %}
</form>
{% endblock %}

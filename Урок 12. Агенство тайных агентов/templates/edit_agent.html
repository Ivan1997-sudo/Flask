<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agency</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Редактировать агента: {{ agent.code_name }} </h1>

        <div class="card shadow p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="code_name" class="form-label">Кодовое имя:</label>
                    <input type="text" id="code_name" name="code_name" class="form-control" value= {{ agent.code_name }}  required>

                    <label for="number" class="form-label">Номер для связи:</label>
                    <input type="text" id="number" name="number" class="form-control" value= {{ agent.number }} required>

                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" value= {{ agent.email }} required>

                    <label for="access_level" class="form-label">Уровень доступа:</label>
                    <select id="access_level" name="access_level" class="form-control" required>
                    <option value="" disabled selected>Выберите вариант:</option>

                    {% if agent.access_level == "Базовый" %}
                        <option value="Базовый" selected="selected">Базовый</option>
                        <option value="Продвинутый">Продвинутый</option>
                        <option value="Максимальный">Максимальный</option>
                    {% elif agent.access_level == "Продвинутый" %}
                        <option value="Базовый">Базовый</option>
                        <option value="Продвинутый" selected="selected">Продвинутый</option>
                        <option value="Максимальный">Максимальный</option>
                    {% else %}
                        <option value="Базовый">Базовый</option>
                        <option value="Продвинутый">Продвинутый</option>
                        <option value="Максимальный" selected="selected">Максимальный</option>
                    {% endif %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Сохранить агента</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('full_list') }}" class="btn btn-success">Открыть список агентов</a>
        </div>
    </div>

</body>
</html>

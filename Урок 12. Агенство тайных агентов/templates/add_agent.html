<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agency</title>
    <!-- Подключаем Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js?cdv=40" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-bg-secondary p-2">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('full_list') }}">Панель навигации</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('full_list') }}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_agent') }}">Добавить нового шпиона</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Выбор темы
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{{ url_for('full_list', theme='Светлая') }}">Светлая</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('full_list', theme='Темная') }}">Темная</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" method="POST">
                        <input name="code_name" id="code_name" class="form-control me-2" placeholder="Найти агента" aria-label="Найти агента">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                </div>
            </div>
        </nav>

        <h1 class="text-center">Добавить тайного агента</h1>
        <div class="p-2 text-bg-secondary">
            <form method="POST" class="">
                <div class="mb-3">
                    <label for="code_name" class="form-label">Кодовое имя:</label>
                    <input type="text" id="code_name" name="code_name" class="form-control" placeholder="Например: {{ code_name }}" required>

                    <label for="number" class="form-label">Номер для связи:</label>
                    <input type="text" id="number" name="number" class="form-control" required>

                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>

                    <label for="access_level" class="form-label">Уровень доступа:</label>
                    <select id="access_level" name="access_level" class="form-control"  required>
                    <option value="" disabled selected>Выберите вариант:</option>
                    <option value="Базовый">Базовый</option>
                    <option value="Продвинутый">Продвинутый</option>
                    <option value="Максимальный">Максимальный</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Сохранить агента</button>
            </form>
        </div>
    </div>
</body>
</html>
